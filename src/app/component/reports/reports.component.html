<div class="container mt-5">
  <div class="text-center mb-4">
    <h2>Generate Reports</h2>
  </div>

  <div class="row justify-content-center g-4">
    <div class="col-md-6">
      <div class="card text-center shadow-sm">
        <div class="card-body">
          <i class="fas fa-file-excel fa-3x text-success mb-3"></i>
          <h5 class="card-title">All Employees Report</h5>
          <p class="card-text">Download a full employee report in Google Sheet format.</p>
          <button (click)="downloadAllUserReport()" class="btn btn-outline-success">
            Download Sheet
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
